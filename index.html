<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #sidebar {
            height: 100vh;
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        #sidebar a {
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            color: #333;
        }
        #sidebar a:hover {
            background-color: #ddd;
        }
        #content {
            margin-left: 200px;
            padding: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="home.html" target="content">Home</a>
        <a href="about.html" target="content">About</a>
        <a href="contact.html" target="content">Contact</a>
    </div>

    <div id="content">
        <iframe name="content" src="home.html"></iframe>
    </div>
</body>
</html>
