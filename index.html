<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #sidebar {
            height: 100vh;
            width: 200px;
            background-color: #343a40; /* Dark grey */
            position: fixed;
            top: 0;
            left: -200px;
            overflow-x: hidden;
            transition: left 0.3s ease;
        }
        #sidebar.open {
            left: 0;
        }
        #sidebar a {
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            color: #fff; /* White text */
        }
        #sidebar a:hover {
            background-color: #495057; /* Darker grey on hover */
        }
        #content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        @media (min-width: 768px) {
            #sidebar {
                left: 0;
            }
            #content {
                margin-left: 200px;
            }
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 40px);
        }
        /* Colors for the page header */
        h1 {
            color: #343a40; /* Dark grey */
        }
        /* Colors for the "Menu" button */
        .menu-btn {
            background-color: #343a40; /* Dark grey */
            color: #fff; /* White text */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            display: block;
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .menu-btn:hover {
            background-color: #495057; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
        <a href="home.html" target="content">Home</a>
        <a href="about.html" target="content">About</a>
        <a href="contact.html" target="content">Contact</a>
    </div>

    <div id="content">
        <iframe name="content" src="home.html"></iframe>
    </div>

    <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>
</body>
</html>
